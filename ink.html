  </script>

  <style>
    :root{
      --bg: #0b0f14;
      --panel: #0f1620;
      --panel2: #0c121a;
      --border: rgba(255, 255, 255, 0.10);
      --muted: rgba(255, 255, 255, 0.70);
      --text: rgba(255, 255, 255, 0.92);
      --accent: #5eead4;
      --danger: #fb7185;
      --ok: #34d399;
      --warn: #fbbf24;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --radius: 14px;
    }

    /* Light mode fallback */
    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f7fafc;
        --panel: #ffffff;
        --panel2: #f1f5f9;
        --border: rgba(2, 6, 23, 0.10);
        --muted: rgba(2, 6, 23, 0.65);
        --text: rgba(2, 6, 23, 0.92);
        --shadow: 0 10px 30px rgba(2,6,23,.10);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: var(--sans);
      background: radial-gradient(900px 600px at 10% 0%, rgba(94, 234, 212, 0.15), transparent 60%),
                  radial-gradient(900px 600px at 90% 0%, rgba(251, 191, 36, 0.10), transparent 60%),
                  var(--bg);
      color: var(--text);
    }

    .app{
      height: 100%;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 14px;
      padding: 14px;
    }

    .card{
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent 80%), var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 0; /* allow internal scroll */
    }

    /* Sidebar */
    .sidebar{
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .sidebar header{
      padding: 14px 14px 10px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .row{ display: flex; gap: 10px; align-items: center; }
    .row.space{ justiy-content: space-between; }

    .title{
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.2px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill{
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    button{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      font-weight: 650;
      cursor: pointer;
      transition: transform .05s ease, background .15s ease, border-color .15s ease;
      user-select: none;
      white-space: nowrap;
    }
    button:hover{ background: rgba(255, 255, 255, 0.10); border-color: rgba(255, 255, 255, 0.18); }
    button:active{ transform: translateY(1px); }
    button.primary{
      border-color: rgba(94, 234, 212, 0.45);
      background: rgba(94, 234, 212, 0.14);
    }
    button.primary:hover{
      background: rgba(94, 234, 212, 0.20);
      border-color: rgba(94, 234, 212, 0.70);
    }
    button.ghost{
      background: transparent;
    }
    button:disabled{
      opacity: .55;
      cursor: not-allowed;
    }

    .input{
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      padding: 10px 12px;
      outline: none;
      font-size: 14px;
    }
    .input::placeholder{ color: rgba(255, 255, 255, 0.55); }
    @media (prefers-color-scheme: light){
      .input::placeholder{ color: rgba(2, 6, 23, 0.40); }
    }
    .small{
      font-size: 12px;
      color: var(--muted);
    }

    .treeWrap{
      padding: 10px 10px 14px;
      overflow: auto;
      min-height: 0;
    }

    .tree{
      font-size: 13px;
      line-height: 1.35;
      padding: 4px 0;
      user-select: none;
    }

    .tree .node{
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: background .12s ease;
      border: 1px solid transparent;
    }
    .tree .node:hover{ background: rgba(255, 255, 255, 0.06); }
    .tree .node.active{
      background: rgba(94, 234, 212, 0.14);
      background: rgba(94, 234, 212, 0.40);
    }

    .tree .indent{ margin-left: 14px; }

    .icon{
      width: 16px;
      height: 16px;
      display: inline-grid;
      place-items: center;
      opacity: .85;
      flex: 0 0 auto;
    }

    .node .name{
      flex: 1 1 auto;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .node .meta{
      font-size: 11px;
      color: var(--muted);
      flex: 0 0 auto;
    }

    .tagrow{
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 0 2px 2px;
    }
    .tag{
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(255, 255, 255, 0.04);
      cursor: pointer;
    }
    .tag.active{
      border-color: rgba(94, 234, 212, 0.45);
      color: var(--text);
      background: rgba(94, 234, 212, 0.12);
    }

    /* Main pane */
    .main{
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .main header{
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
      min-height: 54px;
    }

    .filename{
      font-weight: 800;
      letter-spacing: 0.2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 55vw;
    }
    .dirtyDot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--danger);
      box-shadow: 0 0 0 3px rgba(251, 113, 113, 0.18);
      display: none;
      flex: 0 0 auto;
    }
    .dirtyDot.show{ display: inline-block; }

    .status{
      margin-left: auto;
      font-size: 12px;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 220px;
      justify-content: flex-end;
    }
    .status .badge{
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--muted);
      max-width: 60ch;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .status .badge.ok{ border-color: rgba(52, 211, 153, 0.35); color: rgba(52, 211, 153, 0.95); background: rgba(52, 211, 153, 0.10); }
    .status .badge.warn{ border-color: rgba(251, 191, 36, 0.35); color: rgba(251, 191, 36, 0.95); background: rgba(251, 191, 36, 0.10); }
    .status .badge.err{ border-color: rgba(251, 113, 133, 0.40); color: rgba(251, 113, 133, 0.95); background: rgba(251, 113, 133, 0.10); }

    .split{
      flex: 1 1 auto;
      min-height: 0;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    .editorPane, .previewPane{
      min-height: 0;
      display: flex;
      flex-direction: column;
    }
    .editorPane{
      border-right: 1px solid var(--border);
      background: var(--panel2);
    }

    textarea{
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      outline: none;
      padding: 14px 14px 18px;
      font-family: var(--mono);
      font-size: 14px;
      line-height: 1.5;
      background: transparent;
      color: var(--text);
      overflow: auto;
      white-space: pre-wrap; /* soft wrap */
      word-break: break-word;
      tab-size: 2;
    }

    .preview{
      padding: 14px 16px 18px;
      overflow: auto;
      min-height: 0;
    }

    /* Preview typography */
    .preview :is(h1,h2,h3){ line-height: 1.25; margin: 1.0em 0 0.5em; }
    .preview h1{ font-size: 1.6rem; }
    .preview h2{ font-size: 1.35rem; }
    .preview h3{ font-size: 1.15rem; }
    .preview p{ color: var(--text); opacity: .92; }
    .preview a{ color: var(--accent); }
    .preview code{
      font-family: var(--mono);
      font-size: 0.95em;
      padding: 0.15em 0.35em;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid var(--border);
    }
    .preview pre{
      overflow: auto;
      padding: 12px;
      border-radius: 12px;
      background: rgba(94, 234, 212, 0.06);
      border: 1px solid var(--border);
    }
    .preview pre code{
      padding: 0;
      border: none;
      background: transparent;
    }
    .preview blockquote{
      border-left: 4px solid rgba(94, 234, 212, 0.45);
      padding: 8px 12px;
      margin: 12px 0;
      background: rgba(94, 234, 212, 0.08);
      border-radius: 10px;
      color: var(--muted);
    }
    .preview table{
      width:100%;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }
    .preview th, .preview td{
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
      text-align: left;
      vertical-align: top;
    }
    .preview th{
      background: rgba(255, 255, 255, 0.05);
      font-weight: 800;
    }

    /* Toast / banner */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: min(760px, calc(100vw - 28px));
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
      display: none;
      z-index: 1000;
      font-size: 13px;
      backdrop-filter: blur(10px);
    }
    .toast.show{ display: block; }
    .toast .trow{ display: flex; gap: 10px; align-items: flex-start; }
    .toast .trow .tmsg{ flex: 1 1 auto; }
    .toast .trow button{
      padding: 6px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    /* Responsive */
    @media (max-width: 980px){
      .app{ grid-template-columns: 1fr; }
      .split{ grid-template-columns: 1fr; }
      .editorPane{ border-right: none; border-bottom: 1px solid var(--border) }
      .filename{ max-width: 70vw; }
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="card sidebar" aria-label="Workspace sidebar">
      <header>
        <div class="row space">
          <div class="title">
            <span class="icon">🗂️</span>
            <span>Workspace</span>
          </div>
          <div class="row">
            <button id="newNoteBtn" class="ghost" title="Create new note">📄</button>
            <button id="newFolderBtn" class="ghost" title="Create folder">📁+</button>
            <button id="openFolderBtn" class="ghost" title="Open Workspace">🗂️</button>
          </div>
        </div>

        <div class="row" style="gap:8px; flex-wrap: wrap;">
          <span id="workspaceName" class="pill" title="No folder selected">No folder selected</span>
          <span id="countsPill" class="pill" title="Counts">0 notes</span>
        </div>

        <input id="searchInput" class="input" type="search" placeholder="Search filename + content..." autocomplete="off" />

        <div class="row space" style="flex-wrap: wrap;">
          <div class="row" style="gap:8px; flex-wrap: wrap;">
            <button id="sortBtn" class="ghost" title="Toggle sort mode">Sort: Name</button>
            <button id="refreshBtn" class="ghost" title="Rescan folder">Refresh</button>
          </div>
          <div class="small" id="refreshHint" title="Auto-refresh rescans periodically">Auto-refresh: On</div>
        </div>

        <div class="tagrow" id="tagRow" aria-label="Tags"></div>
      </header>

      <div class="Treewrap">
        <div id="tree" class="tree" role="tree" aria-label="Folder tree">
          <div class="small" style="padding: 8px;">Open a folder to begin.</div>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="card main" aria-label="Editor and preview">
      <header>
        <span class="dirtyDot" id="dirtyDot" aria-label="Unsaved changes indicator"></span>
        <span class="filename" id="currentFilename">No note open</span>

        <div class="status" aria-live="polite">
          <span class="badge" id="statusBadge">Ready</span>
          <button id="saveBtn" class="primary" disabled title="Save (Ctrl/Cmd+S)">Save</button>
        </div>
      </header>

      <section class="split" aria-label="Editor preview split view">
        <div class="editorPane" aria-label="Markdown editor">
          <textarea id="editor" spellcheck="false" placeholder="Open a markdown file from the sidebar..."></textarea>
        </div>
        <div class="previewPane" aria-label="Markdown preview">
          <div class="preview" id="preview"></div>
        </div>
      </section>
    </main>
  </div>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <div class="trow">
      <div class="tmsg" id="toastMsg"></div>
      <button id="toastCloseBtn" class="ghost" title="Dismiss">Close</button>
    </div>
  </div>

  <script>
    /*******************************************************************************
     * Local Markdown Workspace (single-file app)
     * 
     * Major decisions (documented, per prompt):
     * - Search: filename + content search is implemented by scanning file
     *   contents (debounced) across all .md files. To keep things responsive,
     *   content scanning is capped (by bytes) per file and debounced when typing.
     * - Auto-refresh: periodic rescan every 10 seconds. The current open file
     *   is NOT auto-reloded to avoid overwriting in-editor changes; instead,
     *   the tree updates and the user can manually refresh/open the file again.
     * - Folder tree: shown as a collapsible tree of directories, with markdown
     *   files as leaves. Collapse state is preserved in-memory.
     * - Tags v1: aggregated tag list derived from (a) YAML frontmatter "tags"
     *   field or (b) inline #tags. Tags are used as a filter in the sidebar.
     * - Failure handling: all errors show user-facing toasts and status badges.
     *******************************************************************************/

    // -------- External libs config --------
    // Prevent marked from using raw HTML by default (safer).
    // Note: This is a lightweight hardening; still treat local files as untrusted.
    if (window.marked) {
      marked.setOptions({
        mangle: false,
        headerIds: true,
        breaks: true,
      });
    }

    // -------- App state --------
    const state = {
      workspaceHandle: null,
      workspaceName: "",
      // fileTree is a hieararchical structure for rendering.
      fileTree: null,
      // flat list of notes for search/sort/filter
      notes: [], // { handle, name, relPath, lastModified, size, tags:Set<string> }
      currentFileHandle: null,
      currentRelPath: "",
      currentContent: "",
      isDirty: false,
      searchQuery: "",
      tagFilter: "", // single tag (v1)
      sortMode: "name", // 'name' | 'modified'
      // tree UI state
      collapsedDirs: new Set(), // relPath dir key
      // auto-refresh
      autoRefreshMs: 10000,
      autoRefreshTimer: null,
      // search content scan control
      searchScanDebounceTimer: null,
      lastContentSearchToken: 0,
    };

    // -------- DOM refs --------
    const els = {
      openFolderBtn: document.getElementById("openFolderBtn"),
      refreshBtn: document.getElementById("refreshBtn"),
      sortBtn: document.getElementById("sortBtn"),
      searchInput: document.getElementById("searchInput"),
      tree: document.getElementById("tree"),
      tagRow: document.getElementById("tagRow"),
      workspaceName: document.getElementById("workspaceName"),
      countsPill: document.getElementById("countsPill"),
      editor: document.getElementById("editor"),
      preview: document.getElementById("preview"),
      currentFilename: document.getElementById("currentFilename"),
      dirtyDot: document.getElementById("dirtyDot"),
      saveBtn: document.getElementById("saveBtn"),
      statusBadge: document.getElementById("statusBadge"),
      toast: document.getElementById("toast"),
      toastMsg: document.getElementById("toastMsg"),
      toastCloseBtn: document.getElementById("toastCloseBtn"),
    };

    // -------- Utilities --------
    const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

    function setStatus(message, kind = "neutral") {
      // kind: neutral | ok | warn | err
      els.statusBadge.textContent = message;
      els.statusBadge.classList.remove("ok", "warn", "err");
      if (kind === "ok") els.statusBadge.classList.add("ok");
      if (kind === "warn") els.statusBadge.classList.add("warn");
      if (kind === "err") els.statusBadge.classList.add("err");
    }

    let toastTimer = null;
    function showToast(message, { persist = false } = {}) {
      els.toastMsg.textContent = message;
      els.toast.classList.add("show");
      if (toastTimer) clearTimeout(toastTimer);
      if (!persist) {
        toastTimer = setTimeout(() => {
          els.toast.classList.remove("show");
        }, 3500);
      }
    }

    function humanDate(ms) {
      try {
        const d = new Date(ms);
        return d.toLocaleString();
      } catch {
        return "";
      }
    }

    function normalizeTag(t) {
      return (t || "")
        .trim()
        .replace(/^#+/, "")
        .replace(/[^\w\-\/]+/g, "")
        .toLowerCase();
    }

    function escapeHTML(str) {
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function debounce(fn, ms) {
      let t = null;
      return (...args) => {
        if (t) clearTimeout(t);
        t = setTimeout(() => fn(...args), ms);
      };
    }

    function updateDirtyUI() {
      els.dirtyDot.classList.toggle("show", state.isDirty);
      els.saveBtn.disabled = !state.currentFileHandle || !state.isDirty;
      const name = state.currentRelPath ? state.currentRelPath.split("/").pop() : "No note open";
      els.currentFilename.textContent = name + (state.isDirty ? "  • Unsaved" : "");
      if (state.isDirty) {
        setStatus("Unsaved changes", "warn");
      }
    }

    function isFsApiAvailable() {
      return !!(window.showDirectoryPicker && window.FileSystemHandle);
    }

    // -------- Permission handlins --------
    async function ensurePermission(handle, mode = "read") {
      // mode: 'read' | 'readwrite'
      if (!handle) return false;

      const opts = mode === "readwrite" ? { mode: "readwrite" } : { mode: "read" };

      // If already granted:
      if (handle.queryPermission) {
        const q = await handle.queryPermission(opts);
        if (q === "granted") return true;
        const r = await handle.requestPermission(opts);
        return r === "granted";
      }

      // Older implementations may not support queryPermission/requestPermission on all handles.
      return true;
    }

    // -------- File system: scanning workspace --------
    async function openWorkspace() {
      if (!isFsApiAvailable()) {
        showToast("Your browser doesn't support the File System Access API. Use Chrome/Edge (Chromium).", { persist: true });
        setStatus("Unsupported browser", "err");
        return;
      }

      try {
        const dir = await window.showDirectoryPicker({ id: "local-md-workspace", mode: "readwrite" });
        const ok = await ensurePermission(dir, "readwrite");
        if (!ok) {
          showToast("Permission denied. Please allow access to the folder.", { persist: true });
          setStatus("Permission denied", "err");
          return;
        }

        state.workspaceHandle = dir;
        state.workspaceName = dir.name || "Selected folder";
        els.workspaceName.textContent = state.workspaceName;
        els.workspaceName.title = state.workspaceName;

        state.collapsedDirs = new Set(); // reset collapses on new workspace
        state.tagFilter = "";
        els.tagRow.innerHTML = "";

        setStatus("Scanning folder...");
        await rescanWorkspace();
        startAutoRefresh();

        showToast("Workspace opened.");
        setStatus("Workspace ready", "ok");
      } catch (err) {
        if (err && err.name === "AbortError") {
          setStatus("Open folder cancelled");
          return;
        }
        showToast("Failed to open folder: " + (err?.message || String(err)), { persist: true });
        setStatus("Failed to open folder", "err");
      }
    }

    async function rescanWorkspace({ silent = false } = {}) {
      if (!state.workspaceHandle) return;

      try {
        const ok = await ensurePermission(state.workspaceHandle, "read");
        if (!ok) throw new Error("Folder permission not granted (read)");

        const notes = [];
        const rootNode = { type: "dir", name: state.workspaceName, relPath: "", children: [] };

        //Recursively walk directory
        async function walkDir(dirHandle, parentNode, relPathBase) {
          // Iterate directory entries
          for await (const [name, handle] of dirHandle.entries()) {
            // Skip hidden/system-ish files (reasonable default; documented decision)
            if (name.startsWith(".")) continue;

            if (handle.kind === "directory") {
              const rel = relPathBase ? (relPathBase + "/" + name) : name;
              const node = { type: "dir", name, relPath: rel, children: [] };
              parentNode.children.push(node);
              await walkDir(handle, node, rel);
            } else if (handle.kind === "file") {
              if (!name.toLowerCase().endsWith(".md")) continue;
              const rel = relPathBase ? (relPathBase + "/" + name) : name;

              let lastModified = 0;
              let size = 0;
              try {
                const file = await handle.getFile();
                lastModified = file.lastModified || 0;
                size = file.size || 0;
              } catch (e) {
                // If file disappears mid-scan, skip and warn.
                showToast(`Skipped a file that couldn't be read: ${rel}`);
                continue;
              }

              const note = {
                handle,
                name,
                relPath: rel,
                lastModified,
                size,
                tags: new Set(),
              };
              notes.push(note);

              parentNode.children.push({ type: "file", name, relPath: rel, handle, noteRef: note });
            }
          }

          // Keep tree stable: sort children (dirs first, then files)
          parentNode.children.sort((a,b) => {
            if (a.type !== b.type) return a.type === "dir" ? -1 : 1;
            return a.name.localeCompare(b.name);
          });
        }

        await walkDir(state.workspaceHandle, rootNode, "");

        // Extract tags (lightweight) for all notes. We do a fast partial read.
        // Decision: Read up to 256KB per file to keep scanning snappy.
        await enrichNotesWithTags(notes);

        state.notes = notes;
        state.fileTree = rootNode;

        // Update counts
        els.countsPill.textContent = `${notes.length} note${notes.length === 1 ? "" : "s"}`;

        // Update tags UI
        renderTags();

        // Render tree (with current search/tag/sort filters applied)
        await renderTree();

        if (!silent) showToast("Workspace refreshed.");
        if (!silent) setStatus("Refreshed", "ok");
      } catch (err) {
        showToast("Refresh failed: " + (err?.message || String(err)), { persist: true });
        setStatus("Refresh failed", "err");
      }
    }

    // -------- Create new note --------
    async function createNewNote() {
      if (!state.workspaceHandle) {
        showToast("Open a workspace first.");
        return;
      }

      if (state.isDirty) {
        const ok = confirm("You have unsaved changes. Continue and discard them?");
        if (!ok) return;
      }

      const name = prompt("New note name (without .md)");
      if (!name) return;

      const fileName = name.endsWith(".md") ? name : `${name}.md`;

      try {
        // Check if the fie already exists
        for await (const [existing] of state.workspaceHandle.entries()) {
          if (existing === fileName) { 
            showToast("A file with that name already exists.", { persist: true });
            return;
          }
        }

        // Create file
        const fileHandle = await state.workspaceHandle.getFileHandle(fileName, {
          create: true
        });

        // Initial content (safe default)
        const initialContent = 
    `# ${name}

    Created ${new Date().toLocaleString()}
    `;

        const writable = await fileHandle.createWritable();
        await writable.write(initialContent);
        await writable.close();

        // Refresh workspace + open file
        await rescanWorkspace({ silent: true });
        await openNoteByRelPath(fileName, fileHandle);

        showToast("New note created ✓");
        setStatus("New note", "ok");

      } catch (err) {
        showToast("Failed to create note: " + err.message, { persist: true });
        setStatus("Create failed", "err");
      }
    }

    // -------- Create folder --------
    async function createNewFolder(parentHandle = state.workspaceHandle) {
      if (!parentHandle) {
        showToast("Open a workspace first.");
        return;
      }

      const name = prompt("Folder name:");
      if (!name) return;

      try {
        await parentHandle.getDirectoryHandle(name, { create: true });
        await rescanWorkspace({ silent: true });

        showToast("Folder created ✓");
        setStatus("Folder created", "ok");
      } catch (err) {
        showToast("Failed to create folder: " + err.message, { persist: true });
        setStatus("Create folder failed", "err");
      }
    }

    async function enrichNotesWithTags(notes) {
      // Read a small chunk from each file and parse tags.
      const MAX_BYTES = 256 * 1024; // 256KB

      for (const n of notes) {
        try {
          const file = await n.handle.getFile();
          const blob = file.size > MAX_BYTES ? file.slice(0, MAX_BYTES) : file;
          const text = await blob.text();
          const tags = parseTags(text);
          n.tags = tags;
        } catch {
          // Ignore tag parse if file can't be read.
          n.tags = new Set();
        }
      }
    }

    function parseTags() {
      const tags = new Set();

      // Frontmatter: ---
      // tags: [a, b] OR tags:
      //   - a
      //   - b
      const fm = extractFrontMatter(text);
      if (fm) {
        const fmTags = parseFrontmatterTags(fm);
        for (const t of fmTags) tags.add(t);
      }

      // Inline hashtags: #tag (avoid headings like "# Title")
      // Heuristic: tag must include at least one letter/number and not be immediately followed by whitespace-only as a heading marker.
      // We'll capture #word-like sequences.
      const inline = text.match(/(^[^\w])#([a-zA-Z0-9][\w\-\/]{1,50})\b/g);
      if(inline) {
        for (const m of inline) {
          const t = normalizeTag(m.replace(/^.*#/, ""));
          if (t) tags.add(t);
        }
      }

      return tags;
    }

    function extractFrontMatter(text) {
      // Match YAML frontmatter at start only.
      // ---\n...\n---
      if (!text.startsWith("---")) return "";
      const end = text.indexOf("\n---", 3);
      if (end === -1) return "";
      return text.slice(3, end).trim();
    }

    function parseFrontmatterTags(fm) {
      const tags = new Set();
      const lines = fm.split("\n");

      // 1) tags: [a, b]
      for (const line of lines) {
        const m = line.match(/^\s*tags:\s*:\[(.*)\]\s*$/i);
        if (m) {
          const pars = m[1].split(",").map(s => normalizeTag(s.replace(/['"]/g, "")));
          for (const p of parts) if (p) tags.add(p);
        }
      }

      // 2) tags:\n  - a
      let inTagsBlock = false;
      for (const line of lines) {
        if (line.match(/^\s*tags\s*:\s*$/i.test(line))) {
          inTagsBlock = true;
          continue;
        }
        if (inTagsBlock) {
          const item = line.match(/^\s*-\s*(.+)\s*$/);
          if (item) {
            const t = normalizeTag(item[1].reaplce(/['"]/g, ""));
            if (t) tags.add(t);
            continue;
          }
          // stop when indentation no longer indicates list
          if (line.trim() !== "" && !/^\s+/.test(line)) inTagsBlock = false;
        }
      }

      return tags;
    }

    // -------- Tree + filters (search/sort/tag) --------
    function renderTags() {
      const all = new Map(); // tag -> count
      for (const n of state.notes) {
        for (const t of n.tags) {
          all.set(t, (all.get(t) || 0) + 1);
        }
      }

      const sorted = [...all.entries()]
        .sort((a,b) => b[1] - a[1] || a[0].localeCompare(b[0]))
        .slice(0, 50); // decision: cap visible tags

      els.tagRow.innerHTML = "";
      if (sorted.length === 0) return;

      // "All" pill to clear
      const allBtn = document.createElement("button");
      allBtn.className = "tag" + (state.tagFilter ? "" : " active");
      allBtn.textContent = "All";
      allBtn.title = "Clear tag filter";
      allBtn.addEventListener("click", async () => {
        state.tagFilter = (state.tagFilter === tag) ? "" : tag;
        renderTags();
        await renderTree();
      });
      els.tagRow.appendChild(allBtn);

      for (const [tab, count] of sorted) {
        const btn = document.createElement("button");
        btn.className = "tag" + (state.tagFilter === tag ? " active" : "");
        btn.textContent = `#${tag}`;
        btn.title = `${count} note${count === 1 ? "" : "s"} tagged #${tag}`;
        btn.addEventListener = ("click", async () => {
          state.tagFilter = (state.tagFilter === tag) ? "" : tag;
          renderTags();
          await renderTree();
        });
        els.tagRow.appendChild(btn);
      }
    }

    async function renderTree() {
      if (!state.fileTree) {
        els.tree.innerHTML = `<div class="small" style="padding: 8px;">Open a folder to begin.</div>`;
        return;
      }

      // Determine which notes match search + tag + sort
      const matches = await computeMatches();

      // Prune tree to only matching nodes
      function prune(node) {
        if (node.type === "file") {
          return matches.has(node.relPath) ? node : null;
        }
        const children = [];
        for (const ch of node.children) {
          const kept = prune(ch);
          if (kept) children.push(kept);
        }
        if (node.relPath === "") return { ...node, children };
        return children.length ? { ...node, children } : null;
      }

      const pruned = prune(state.fileTree);

      els.tree.innerHTML = "";
      if (!pruned || !pruned.children.length) {
        els.tree.innerHTML = `<div class="small" style="padding: 8px;">No matching notes.</div>`;
        return;
      }

      function renderNode(node, depth = 0) {
        const row = document.createElement("div");
        row.className = "node";
        row.style.paddingLeft = (8 + depth * 12) + "px";

        if (node.type === "dir") {
          const collapsed = state.collapsedDirs.has(node.relPath);
          row.innerHTML = `
            <span class="icon">${collapsed ? "▶" : "▼"}</span>
            <span class="icon">${collapsed ? "📁" : "📂"}</span>
            <span class="name">${escapeHTML(node.name)}</span>
          `;
          row.addEventListener("click", async (e) => {
            e.stopPropagation();
            if (collapsed) state.collapsedDirs.delete(node.relPath);
            else state.collapsedDirs.add(node.relPath);
            await renderTree();
          });
          els.tree.appendChild(row);
          if (!collapsed) {
            for (const ch of node.children) renderNode(ch, depth + 1);
          }
          return;
        }

        // file node
        const active = node.relPath === state.currentRelPath;
        if (active) row.classList.add("active");

        const note = node.noteRef;
        const meta = 
          state.sortMode === "modified" && note?.lastModified
          ? new Date(note.lastModified).toLocaleDateString()
          : "";

        row.innerHTML = `
          <span class="icon">📝</span>
          <span class="name" title="${escapeHTML(note.relPath)}">${escapeHTML(note.name)}</span>
          <span class="meta">${escapeHTML(meta)}</span>
        `;

        row.addEventListener("click", async (e) => {
          e.stopPropagation();
          await openNoteByRelPath(node.relPath, note.handle);
        });

        els.tree.appendChild(row);
      }

      for (const ch of pruned.children) renderNode(ch, 0);
    }

    async function computeMatches() {
      let notes = [...state.notes];

      if (state.tagFilter) {
        notes = notest.filter(n => n.tags.has(state.tagFilter));
      }

      if (state.sortMode === "modified") {
        notes.sort((a,b) => (b.lastModified || 0) - (a.lastModified || 0));
      } else {
        notes.sort((a,b) => a.relPath.localeCompare(b.relPath));
      }

      const q = state.searchQuery.trim().toLowerCase();
      if (!q) return new Set(notes.map(n => n.relPath));

      const matches = new Set();

      for (const n of notes) {
        if (n.relPath.toLowerCase().includes(q)) {
          matches.add(n.relPath);
          continue;
        }
        try {
          const file = await n.handle.getFile();
          const text = (await file.text()).toLowerCase();
          if (text.includes(q)) matches.add(n.relPath);
        } catch {
          /* ignore read errors */
        }
      }

      return matches;
    }

    // -------- Workspace Loading --------
    els.openFolderBtn.addEventListener("click", openWorkspace);

    els.refreshBtn.addEventListener("click", () => {
      if (!state.workspaceHandle) {
        showToast("No workspace open.");
        return;
      }
      rescanWorkspace();
    });

    els.sortBtn.addEventListener("click", async() => {
      state.sortMode = state.sortMode === "name" ? "modified" : "name";
      els.sortBtn.textContent = "Sort: " + (state.sortMode === "name" ? "Name" : "Last modified");
      await renderTree();
    });

    els.searchInput.addEventListener("input", () => {
      state.searchQuery = els.searchInput.value;
      renderTree();
    });


    // -------- Note open / save --------
    async function openNoteByRelPath(relPath, handleHint) {
      if (state.isDirty && state.currentFIleHandle) {
        if (!confirm("You have unsaved changes. Discard them?")) return;
      }

      try {
        const handle = handleHint || state.notes.find(n => n.relPath === relPath)?.handle;
        if (!handle) throw new Error("File not found");

        const file = await handle.getFile();
        const text = await file.text();

        state.currentFileHandle = handle;
        state.currentRelPath = relPath;
        state.currentContent = text;
        state.isDirty = false;

        els.editor.value = text;
        renderPreview(text);
        updateDirtyUI();
        setStatus("Opened ✓", "ok");

        await renderTree();
      } catch (err) {
        showToast("Failed to open note: " + err.message, { persist: true });
        setStatus("Open failed", "err");
      }
    }

    async function saveCurrentNote() {
      if (!state.currentFileHandle) return;

      try {
        const writable = await state.currentFileHandle.createWritable();
        await writable.write(els.editor.value);
        await writable.close();

        state.currentContent = els.editor.value;
        state.isDirty = false;
        updateDirtyUI();

        setStatus("Saved ✓", "ok");
        showToast("Saved ✓");

        await rescanWorkspace({ silent: true });
      } catch (err) {
        showToast("Save failed: " + err.message, { persist: true });
        setStatus("Save failed", "err");
      }
    }

    // -------- Editor + preview --------
    function renderPreview(text) { 
      try {
        els.preview.innerHTML = marked.parse(text || "");
      } catch (e) {
        els.preview.innerHTML = `<pre>${escapeHTML(e.message)}</pre>`;
      }
    }

    els.editor.addEventListener("input", () => {
      if (!state.currentFileHandle) return;
      const text = els.editor.value;
      state.isDirty = text !== state.currentContent;
      updateDirtyUI();
      renderPreview(text);
    });

    els.editor.addEventListener("keydown", (e) => {
      const mod = navigator.platform.toLowerCase().includes("mac") ? e.metaKey : e.ctrlKey;

      if (mod && e.key.toLowerCase() === "s") {
        e.preventDefault();
        saveCurrentNote();
      }

      if (e.key === "Tab") {
        e.preventDefault();
        const start = els.editor.selectionStart;
        els.editor.setRangeText("  ", start, start, "end");
      }
    });

    els.saveBtn.addEventListener("click", saveCurrentNote);

    els.newNoteBtn = document.getElementById("newNoteBtn");
    els.newNoteBtn.addEventListener("click", createNewNote);
    els.newFolderBtn = document.getElementById("newFolderBtn");
    els.newFolderBtn.addEventListener("click", () => createNewFolder());

    // -------- Auto refresh --------
    function startAutoRefresh() {
      stopAutoRefresh();
      state.autoRefreshTimer = setInterval(async () => {
        // If no workspace, do nothing.
        if (!state.workspaceHandle) return;

        // If permission revoked, stop and notify.
        try {
          const ok = await ensurePermission(state.workspaceHandle, "read");
          if (!ok) throw new Error("Folder permission revoked.");
        } catch (e) {
          stopAutoRefresh();
          showToast("Auto-refresh stopped: folder permission revoked.", { persist: true });
          setStatus("Permission revoked", "err");
          return;
        }

        // Refresh silently; don't interrupt editing.
        await rescanWorkspace({ silent: true });
      }, state.autoRefreshMs);
    }

    function stopAutoRefresh() {
      if (state.autoRefreshTimer) clearInterval(state.autoRefreshTimer);
      state.autoRefreshTimer = null;
    }

    setInterval(() => {
      if (state.workspaceHandle && !state.isDirty) {
        rescanWorkspace({ silent: true });
      }
    }, 10000);


    // -------- Unload protection --------
    window.addEventListener("beforeunload", (e) => {
      if (state.isDirty) {
        e.preventDefault();
        e.returnValue = "";
      }
    });
  </script>
</body>
</html>
